<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/all.min.css">
<link rel="stylesheet" href="/css/style.css">
<style>
  
</style>
</head>
<body>
    <div id="navbar"></div>
    <div class="dress-back bg-img" style="background-image: url(/images/breadcumb.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="page-tilte text-center">
                        <h2>checkout</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="pedding-80">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h4 class="mb-5">Billing Address</h4>
                    <form class="w-75">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">FirstName:</label>
                            <input type="text" class="form-control" id="first">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">LastName:</label>
                            <input type="text" class="form-control" id="last">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Address:</label>
                            <input type="text" class="form-control" id="address">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Pincode:</label>
                            <input type="number" class="form-control" id="pin">
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                         
                        </div>
                        
                       
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
                <div class="col-6">
                    <div class="order-detail">
                        <div class="headings">
                            <h5>Your ORDERS</h5>
                            <p>The Details</p>
                        </div>
                        <div class="total-info"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
